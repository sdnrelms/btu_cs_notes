<!DOCTYPE html>
<html>

<head>
    <title>Kayıt Formu</title>
    <meta charset="UTF-8" />
</head>

<body>

    <p><font size="6"><b><i>Öğrenci Kayıt Formu:</i></b></font></p><br>

    <form action="kayit_yap.html" method="POST">

        <label for="name">Ad:</label>
        <input type="text" id="fname" name="fname">
        <br><br>
        <label for="sname"> Soyad:</label>
        <input type="text" id="sname" name="sname">
        <br><br>

        
        <label for="email">E-posta:</label>
        <input type="email" id="email" name="email" required>
        <br><br>


        <label for="phone">Telefon Numarası:</label>
        <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
        <br><br>


        <label for="birthdaytime">Doğum gününüz:</label>
        <input type="datetime-local" id="birthdaytime" name="birthdaytime">
        <br><br>

        <label for="class">Sınıf:</label>
        <select id="class" name="class">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        </select>
        <br><br>

        <p>Bölümünüzü seçiniz:</p>
      
            <input type="radio" id="department1" name="department" value="Bilgisayar Mühendisliği">
            <label for="department1"> Bilgisayar Mühendisliği</label><br>
            <input type="radio" id="department2" name="department" value="Elektrik Elektronik Mühendisliği">
            <label for="department2"> Elektrik Elektronik Mühendisliği</label><br>
            <input type="radio" id="department3" name="department" value="Matematik Bölümü">
            <label for="department3"> Matematik Bölümü</label><br>
            <input type="radio" id="department4" name="department" value="Endüstri Mühendisliği">
            <label for="department4"> Endüstri Mühendisliği</label><br>
            <input type="radio" id="department5" name="department" value="Mekatronik Mühendisliği">
            <label for="department5"> Mekatronik Mühendisliği</label>
        <br><br>

        <p>En sevdiğiniz web programlama dili nedir?</p>
        
        <input type="checkbox" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>
        <input type="checkbox" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>
        <input type="checkbox" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label>
       
        <br><br>

      
        <label for="upass">Şifre:</label><br>
        <input type="password" id="upass" name="pass">
        <br><br>

        <button type="submit">GÖNDER</button>
      
      </form>
      

</body>

</html>
