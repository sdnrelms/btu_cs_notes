<!DOCTYPE html>
<html>

<head>
    <title>AlÄ±ÅŸveriÅŸ Listesi</title>
    <meta charset="UTF-8" />
    <style>
        body {
            background-color: rgb(216, 216, 236);
        }

        hr {
            height: 10px;
            background-color: rgb(186, 175, 238);
            margin-top: 20px;
            margin-bottom: 20px;
        }

        h1 {
            color: rgb(0, 140, 255);
        }

        .button {
            background-color: rgb(240, 161, 220);
            color: white;
            border: none;
            padding: 7px 10px;
            margin-left: 10px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        .button:hover {
            background-color: rgb(173, 160, 240);
        }

        #pay-btn{
            padding: 8px 20px;
            font-size: 18px;
            background-color: rgb(139, 118, 241);
        }
        #pay-btn:hover {
            background-color: blueviolet;
        }
        #adres{
            height: 100px;
            width: 250px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px; 
        }
        #bill{
            margin-top: 15px; 
            display: none; 
            background-color: white; 
            padding: 20px; 
            border-radius: 10px;
        }
        #payment-info{
            margin-top: 15px; 
            display: none; 
            background-color: rgba(255, 255, 255, 0.548); 
            padding: 20px; 
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <h1>ÃœrÃ¼n Ekleme</h1>
    <div id="container">
        <input type="text" id="item" name="item" />
        <button class="button" id="add-btn">Ekle</button>
        <hr />
    </div>

    <h1>ÃœrÃ¼nler</h1>
    <div id="container">
        <p>ÃœrÃ¼n AdÄ± | ÃœrÃ¼n Birim FiyatÄ± | Adet | Sil</p>
        <div id="product-list"></div>
    </div>
    <hr />

    <h1>Toplam</h1>
    <p id="total">0.00 TL</p>
    <hr>

    <button class="button" id="pay-btn">Ã–de</button>

    <div id="payment-info" style="display: none;">
        <div class="step" id="step-1">
            <h2>KullanÄ±cÄ± Bilgileri</h2>
            <form id="form">
                <label for="name">Ad Soyad:</label>
                <input type="text" id="name"><br><br>
                <label for="phone">Telefon:</label>
                <input type="tel" id="phone"><br><br>
                <label for="email">E-posta:</label>
                <input type="email" id="email"><br><br>
            </form>
            
            <button class="button" onclick="prevStep(1)">Geri</button>      <!-- geriye basÄ±lsada aynÄ± sayfada kalsÄ±n -->
            <button class="button" onclick="nextStep(2)">Ä°leri</button>
        </div>

        <div class="step" id="step-2" style="display: none;">
            <h2>SipariÅŸ Adresi</h2>
            <textarea name="adres" id="adres" placeholder="Adres bilginizi giriniz:"></textarea>
            <br><br>
            <button class="button" onclick="prevStep(1)">Geri</button>
            <button class="button" onclick="nextStep(3)">Ä°leri</button>
        </div>

        <div class="step" id="step-3" style="display: none;">
            <h2>Kart Bilgileri</h2>
            <input type="text" id="card-name" placeholder="Kart Ãœzerindeki Ä°sim"><br><br>
            <input type="text" id="card-number" placeholder="Kart NumarasÄ±"><br><br>
            <input type="month" id="card-date" name="Kart Ãœzerindeki Tarih"><br><br>
            <input type="text" id="card-cvc" placeholder="CVV/CVC"><br><br>
            <button class="button" onclick="prevStep(2)">Geri</button>
            <button class="button" onclick="showBillInfo()">AlÄ±ÅŸveriÅŸi Tamamla</button>
        </div>

        <div id="bill">
            <h2>Fatura</h2>
            <p><b>Ä°sim:</b> <span id="bill-name"></span></p>
            <p><b>Telefon:</b> <span id="bill-phone"></span></p>
            <p><b>E-posta:</b> <span id="bill-email"></span></p>
            <p><b>Adres:</b> <span id="bill-address"></span></p>
            <p><b>Toplam Tutar:</b> <span id="bill-total"></span></p>
        </div>
    </div>

    <script>
        const addButton = document.getElementById("add-btn");
        const payButton = document.getElementById("pay-btn");
        const productList = document.getElementById("product-list");

        addButton.addEventListener("click", function () {
            const inputElement = document.getElementById("item");
            const itemValue = inputElement.value.trim();

            if (itemValue === "") {
                alert("LÃ¼tfen bir Ã¼rÃ¼n adÄ± girin!");
                return;
            }

            const productDiv = document.createElement("div");
            productDiv.style.marginBottom = "10px";

            const nameInput = document.createElement("input");
            nameInput.type = "text";
            nameInput.value = itemValue;
            nameInput.readOnly = true;
            nameInput.style.marginRight = "10px";

            const priceInput = document.createElement("input");
            priceInput.type = "number";
            priceInput.placeholder = "Birim FiyatÄ±";
            priceInput.style.marginRight = "10px";
            priceInput.addEventListener("input", calculateTotal);

            const countInput = document.createElement("input");
            countInput.type = "number";
            countInput.placeholder = "Adet";
            countInput.style.marginRight = "10px";
            countInput.addEventListener("input", calculateTotal);

            const deleteButton = document.createElement("button");
            deleteButton.textContent = "Sil";
            deleteButton.className = "button";
            deleteButton.addEventListener("click", function () {
                productList.removeChild(productDiv);
                calculateTotal();
            });

            productDiv.appendChild(nameInput);
            productDiv.appendChild(priceInput);
            productDiv.appendChild(countInput);
            productDiv.appendChild(deleteButton);

            productList.appendChild(productDiv);

            inputElement.value = "";
        });

        function calculateTotal() {
            const productDivs = productList.querySelectorAll("div");
            let total = 0;

            productDivs.forEach((div) => {
                const inputs = div.getElementsByTagName("input");
                const price = parseFloat(inputs[1].value);
                const count = parseFloat(inputs[2].value);

                if (!isNaN(price) && !isNaN(count)) {
                    total += price * count;
                }
            });

            document.getElementById("total").textContent = total.toFixed(2) + " TL";
        }

        payButton.addEventListener("click", function () {
            document.getElementById("payment-info").style.display = "block";
            window.scrollTo(0, document.body.scrollHeight);
        });

        function nextStep(stepNum) {
            // KullanÄ±cÄ± bilgileri kontrolÃ¼
            if (stepNum === 2) {
                const name = document.getElementById("name").value.trim();
                const phone = document.getElementById("phone").value.trim();
                const email = document.getElementById("email").value.trim();

                if (name === "" || phone === "" || email === "") {
                    alert("LÃ¼tfen tÃ¼m bilgi kutularÄ±nÄ± doldurun!");
                    return;
                }
                // Email kontrolÃ¼
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailPattern.test(email)) {
                    alert("GeÃ§erli bir e-posta adresi girin!");
                    return;
                }
            }

            // Adres kontrolÃ¼
            if (stepNum === 3) {
                const address = document.getElementById("adres").value.trim();
                if (address === "") {
                    alert("Adres kÄ±smÄ± boÅŸ bÄ±rakÄ±lamaz!");
                    return;
                }
                if (address.length < 10) {
                    alert("Adres kÄ±smÄ± 10 karakterden az olamaz!");
                    return;
                }
            }

            // stepleri bul, gizle; sadece stepNum deÄŸeri olanÄ± gÃ¶ster
            document.querySelectorAll(".step").forEach(div => div.style.display = "none");
            document.getElementById(`step-${stepNum}`).style.display = "block";
        }

        function prevStep(stepNum) {
            document.querySelectorAll(".step").forEach(div => div.style.display = "none");
            document.getElementById(`step-${stepNum}`).style.display = "block";
        }

        function showBillInfo() {
            const name = document.getElementById("name").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const email = document.getElementById("email").value.trim();
            const address = document.getElementById("adres").value.trim();

            const cardName = document.getElementById("card-name").value.trim();
            const cardNumber = document.getElementById("card-number").value.trim();
            const cardCvc = document.getElementById("card-cvc").value.trim();
            const cardDate = document.getElementById("card-date").value.trim();

            // Kart bilgileri kontrolÃ¼
            if (cardName === "" || cardNumber === "" || cardDate === "" || cardCvc === "") {
                alert("LÃ¼tfen tÃ¼m kart bilgilerini doldurun!");
                return;
            }

            // Kart numarasÄ± kontrolÃ¼
            if (cardNumber.length < 12) {
                alert("LÃ¼tfen geÃ§erli bir kart numarasÄ± girin!");
                return;
            }

            // Cvc uzunluk kontrolÃ¼
            if (cardCvc.length < 3) {
                alert("LÃ¼tfen geÃ§erli bir CVC girin!");
                return;
            }

            // Kart tarih kontrolÃ¼
            if (cardDate === "") {
                alert("LÃ¼tfen kartÄ±n son kullanma tarihini girin!");
                return;
            }
            
            // SipariÅŸ onay kontrolÃ¼
            if(cardName != "" && cardNumber != "" && cardCvc != "" && cardDate != ""){
                const cevap = confirm("SipariÅŸ onayÄ± iÃ§in son adÄ±m, emin misiniz?");
                if (cevap) {
                    alert("SipariÅŸiniz alÄ±nmÄ±ÅŸtÄ±r! Ä°yi gÃ¼nler dileriz " + name + " ðŸ˜Š");
                } else {
                    alert("SipariÅŸiniz iptal edildi!" + " ðŸ˜”");
                    location.reload()
                }
            }

            const total = document.getElementById("total").textContent;

            document.getElementById("bill-name").textContent = name;
            document.getElementById("bill-phone").textContent = phone;
            document.getElementById("bill-email").textContent = email;
            document.getElementById("bill-address").textContent = address;
            document.getElementById("bill-total").textContent = total;

            document.querySelectorAll(".step").forEach(div => div.style.display = "none");
            document.getElementById("bill").style.display = "block";
        }

    </script>
</body>

</html>
